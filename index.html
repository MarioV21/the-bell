<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>The Bell Sushi - Premium Japanese Cuisine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            max-width: 100vw;
        }

        /* Section A - Landing Page */
        .section-a {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1e 100%);
            position: relative;
            overflow: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .section-a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 0;
        }

        .logo-container {
            position: relative;
            z-index: 1;
            margin-bottom: 40px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .logo {
            width: 200px;
            height: 200px;
            background-color: #c41e3a;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 0 30px rgba(196, 30, 58, 0.7);
        }

        .sushi-quote {
            position: relative;
            z-index: 1;
            font-size: 1.8rem;
            font-style: italic;
            text-align: center;
            max-width: 800px;
            margin-bottom: 50px;
            line-height: 1.6;
            color: #f8f8f8;
            padding: 0 10px;
        }

        .menu-link {
            position: relative;
            z-index: 1;
            padding: 15px 40px;
            background: linear-gradient(45deg, #c41e3a, #8b0000);
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 44px;
            min-width: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .menu-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(196, 30, 58, 0.6);
        }

        /* Carousel styles */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            height: auto;
            perspective: 800px;
            margin-bottom: 30px;
            overflow: visible;
            padding: 0 10px;
        }

        .product-card {
            position: absolute;
            width: 80%;
            max-width: 280px;
            aspect-ratio: 3/4;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: white;
            cursor: pointer;
            backface-visibility: hidden;
        }

        .product-image {
            width: 100%;
            height: 50%;
            background-size: cover;
            background-position: center;
        }

        .product-info {
            padding: 5%;
            text-align: left;
            color: #333;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .product-description {
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #c41e3a;
            margin-bottom: 15px;
        }

        .product-button {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            background: linear-gradient(45deg, #c41e3a, #8b0000);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            min-height: 44px;
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .logo { width: 120px; height: 120px; font-size: 2.5rem; }
            .sushi-quote { font-size: 1.1rem; }
            .product-title { font-size: 1rem; }
            .product-price { font-size: 1rem; }
            .product-description { font-size: 0.8rem; }
        }

        /* Mobile devices */
        @media (max-width: 480px) {
            .logo { width: 150px; height: 150px; font-size: 3rem; }
            .sushi-quote { font-size: 1.4rem; padding: 0 15px; }
            .menu-link { font-size: 1.1rem; padding: 12px 30px; }
            .product-description { font-size: 0.85rem; }
        }

        /* Tablet */
        @media (min-width: 481px) and (max-width: 768px) {
            .menu-header h1 { font-size: 2rem; }
            .product-card { max-width: 260px; }
        }
    </style>
</head>
<body>
    <section id="section-a" class="section-a">
        <div class="logo-container">
            <div class="logo">B</div>
        </div>
        <p class="sushi-quote">"The art of sushi is not just about taste, but about harmony, balance, and respect for ingredients."</p>
        <a href="#section-c" class="menu-link">Explore Our Menu</a>
    </section>

    <section id="section-b" class="section-b">
        <div class="carousel-container">
            <div class="product-card">
                <div class="product-image" style="background-image:url('https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?auto=format&fit=crop&w=500&q=80')"></div>
                <div class="product-info">
                    <div class="product-title">Premium Sushi Platter</div>
                    <div class="product-description">A selection of our finest nigiri and sashimi.</div>
                    <div class="product-price">$45.99</div>
                    <button class="product-button">Add to Order</button>
                </div>
            </div>
        </div>
    </section>

    <section id="section-c" class="section-c">
        <h2 style="text-align:center; color:#c41e3a;">Our Exquisite Menu</h2>
        <p style="text-align:center; color:#ccc;">Each dish is a masterpiece, crafted with precision and the finest ingredients</p>
    </section>
</body>
</html>
